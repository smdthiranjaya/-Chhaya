<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stats">
        <p>Visits: <span id="visitCount">0</span></p>
        <p>Downloads: <span id="downloadCount">0</span></p>
    </div>
    <div id="theme-section" class="background-selector">
        <h3>Themes</h3>
        <div class="bg-option" onclick="changeBackground('background1.jpg')" style="background-image: url('background1.jpg');"></div>
        <div class="bg-option" onclick="changeBackground('background2.jpg')" style="background-image: url('background2.jpg');"></div>
    </div>
    <canvas id="c" width="800" height="800"></canvas>
    <div id="toolbar" class="toolbar">
    <input type="text" id="text-string" class="text-input" placeholder="Enter text here" oninput="updateText()">
        <div class="color-indicator" id="color-indicator"></div>
        <input type="color" id="text-color" class="color-picker" onchange="changeColor()">
        <button class="btn" onclick="addOrUpdateText()">Add/Update Text</button>
        <button class="btn" onclick="toggleBold()">Bold</button>
        <button class="btn" onclick="toggleItalic()">Italic</button>
        <button class="btn" onclick="alignText('left')">Left</button>
        <button class="btn" onclick="alignText('center')">Center</button>
        <button class="btn" onclick="alignText('right')">Right</button>
        <button class="btn" onclick="downloadCanvas()">Download</button>
        <button class="btn" onclick="shareOnFacebook()">Share FB</button>
        <button class="btn" onclick="shareOnWhatsApp()">Share WA</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
